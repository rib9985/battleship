<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Battleship</title>
  <link href="style.css" rel="stylesheet">
  <script src="main.js" defer></script>
</head>

<body>
  <div id="header">
    <h1 class="mainTitle">Battleship</h1>
    <h2 class="actionTitle">Place your Ships</h2>
  </div>


  <div id="boardContainer">
    <div id="boardOptions">
      <label for="verticalPlace">Vertical Place?</label>
      <input type="checkbox" name="verticalPlace" value="">
      <button id='randomiseButton' type="submit">Random ships!</button>
      <button id="resetButton" type="">Reset Board</button>
    </div>

    <div id="gameboard">
      <div id='columnNames'>
        <div class="coordsLabel">X→<br>
          Y↓
        </div>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>
        <div>J</div>
      </div>

        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
      </div>

        </div>
        <div class="column-1 column">
          <div class="row-0"></div>
          <div class="row-1"></div>
          <div class="row-2"></div>

          <div class="row-7"></div>

        </div>
        <div class="column-2 column">

        <div class="column-3 column">

        </div>
        <div class="column-4 column">
          <div class="row-0"></div>
          <div class="row-1"></div>
          <div class="row-2"></div>
          <div class="row-3"></div>

  <div id="gameOptions">
    <h3 id="opponentText">Choose your Opponent</h3>
    <form id="opponentForm">
      <input type="radio" id="rival" name="fav_language" value="Rival">
      <label for="rival">Rival</label>
      <input type="radio" id="human" name="fav_language" value="Human">
      <label for="human">Human</label>
    </form>
    <div>
      <button type="submit" id='startButton' form="opponentForm"> Start! </button>
    </div>
  </div>

</html>
